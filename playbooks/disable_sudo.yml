---
- hosts: all
  become: true
  become_method: sudo 
  tasks:
  
  - name: "Touch sudoers.d file"
    ansible.builtin.file:
      path: /etc/sudoers.d/user
      state: touch
    
  - name: "Disable sudo promt"
    ansible.builtin.lineinfile:
      path:  /etc/sudoers.d/user
      line: user ALL=(ALL:ALL) NOPASSWD: ALL
